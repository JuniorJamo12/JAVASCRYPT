<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free job</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head> 
<body>
    
   <script>
          var nome = window.prompt("insira o seu nome")
          var dias = Number.parseInt (window.prompt("quantos dias voce trabalhou"))
          var salDiario = 300
          var salario = salDiario * dias
          document.write(`<strong> ${nome} </strong> voce trabalhou durante ${dias} e o seu salrio sera de ${ salario.toLocaleString('pt-br' , {style : "currency" , currency : 'BRL'} )}`)
   </script>
</body>
</html>
