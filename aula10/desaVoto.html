<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voto</title>
</head>

<body>

    <label for="idade">idade</label>
    <input type="number" id="nr">
    <input type="button" value="submeter" id="subm">

    <script>
        var a = document.getElementById('subm')
        a.addEventListener('click', verificar)

        function verificar() {
            var x = document.getElementById('nr')
            x = Number(x.value)

            if (x < 16) {
                document.write('<p style = font-size:40px> ainda <strong>nao pode</strong> votar </p>')
            }
            else if (x < 18 || x > 65) {
                document.write('<p style = font-size:40px> voto opcional </p>')
            }
            else {
                document.write('<p style = font-size:40px> voto obrigatorio </p>')
            }
         }
    </script>

</body>

</html>
