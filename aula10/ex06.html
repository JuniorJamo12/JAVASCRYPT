<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt arial;

            background-color: rgba(0, 128, 0, 0.666);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        interaja
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicou() {
            var a = document.getElementById('area')
            a.innerText = 'CLICOU..!'
        }

        function entrar() {
            var a = document.getElementById('area')
            a.style.backgroundColor = 'blue'
            a.innerText = 'ENTROU'
        }

        function saiu() {
            var a = document.getElementById('area')
            a.style.backgroundColor = 'rgba(0, 128, 0, 0.666)'
            a.innerText = 'SAIU..!'
        }
    </script>
</body>

</html>
